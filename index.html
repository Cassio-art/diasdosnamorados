<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado, Allana!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-align: center;
      background-image: url('fotocapa2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      background-blend-mode: darken;
    }

    h1 {
      font-size: 3em;
      margin: 0 20px;
      text-shadow: 2px 2px 6px #b30000;
    }

    p {
      font-size: 1.7em;
      margin: 20px 0 40px 0;
      text-shadow: 1px 1px 4px #b30000;
    }

    .botao-amor {
      padding: 15px 40px;
      font-size: 1.5em;
      background-color: #ff004f;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff004f;
      transition: all 0.3s ease-in-out;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    .botao-amor:hover {
      background-color: #ff3366;
      box-shadow: 0 0 40px #ff3366;
      transform: scale(1.1);
    }

    #mensagem-erro {
      margin-top: 20px;
      color: #ff4444;
      font-weight: 700;
      font-size: 1.2em;
      text-shadow: 1px 1px 3px black;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.3em;
      }

      .botao-amor {
        font-size: 1.2em;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Obrigado por scanear o QR code</h1>
  <p>Saiba que te amo muitooo, Allana ❤️</p>
  <button class="botao-amor" id="botaoAmor">Só aperte se você ama o Cassio!! </button>
  <div id="mensagem-erro"></div>

  <script>
    document.getElementById('botaoAmor').addEventListener('click', function() {
      try {
        // tenta redirecionar para corpo.php
        window.location.href = 'corpo.html';
      } catch (error) {
        // exibe a mensagem de erro na tela
        const msgErro = document.getElementById('mensagem-erro');
        msgErro.textContent = 'Ops! Algo deu errado. Por favor, tente novamente mais tarde.';
        msgErro.style.display = 'block';
        console.error('Erro ao redirecionar:', error);
      }
    });
  </script>
</body>
</html>
